<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamigay Admin - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/neumorphism.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="neu-card p-5">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Pamigay Logo" class="login-logo">
                <h1 class="text-primary fw-bold mb-0">Pamigay</h1>
                <p class="text-secondary">Admin Dashboard</p>
            </div>
            
            <div class="neu-card-inset p-4 mb-4">
                <h2 class="text-center mb-4 fs-4 fw-bold">Admin Login</h2>
                <form id="loginForm" action="../admin/auth.php" method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-medium mb-2">Username</label>
                        <input type="text" class="neu-input" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium mb-2">Password</label>
                        <input type="password" class="neu-input" id="password" name="password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="neu-button primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                </form>
            </div>
            
            <div class="text-center text-secondary mt-4">
                <small>&copy; 2025 Pamigay Admin Panel</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
