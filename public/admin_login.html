<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamigay Admin - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/neumorphism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 194, 223, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 194, 223, 0.07) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.9) 0%, transparent 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        .login-card {
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1));
            transition: all 0.5s ease;
        }
        
        .login-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .login-form-container {
            position: relative;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating label {
            color: var(--text-secondary);
        }
        
        .form-control {
            background-color: var(--background-color);
            border: none;
            border-radius: 12px;
            padding: 1.2rem 1rem;
            height: auto;
            color: var(--text-primary);
            box-shadow: 
                inset var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-color),
                inset calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--highlight-color);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 
                inset calc(var(--neu-distance) - 2px) calc(var(--neu-distance) - 2px) calc(var(--neu-blur) - 2px) var(--shadow-color),
                inset calc(-1 * var(--neu-distance) + 2px) calc(-1 * var(--neu-distance) + 2px) calc(var(--neu-blur) - 2px) var(--highlight-color);
            background-color: var(--background-color);
            border: none;
        }
        
        .login-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
        }
        
        .login-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), rgba(0, 194, 223, 0.3));
            filter: blur(30px);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            opacity: 0.4;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            opacity: 0.3;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            opacity: 0.2;
        }
        
        .login-form-title {
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 10;
        }
        
        .password-field {
            position: relative;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .back-to-landing {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 30px;
            background-color: var(--background-color);
            box-shadow: 
                var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-color),
                calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--highlight-color);
            transition: all 0.3s ease;
        }

        .back-to-landing:hover {
            transform: translateY(-3px);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <!-- Back to landing page link -->
    <a href="landing.html" class="back-to-landing">
        <i class="bi bi-arrow-left me-2"></i>Back to Home
    </a>
    
    <div class="login-page">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="neu-card login-card">
                <div class="text-center mb-4">
                    <div class="floating">
                        <img src="img/logo.png" alt="Pamigay Logo" class="login-logo">
                    </div>
                    <h1 class="login-title animate__animated animate__fadeInUp">Pamigay</h1>
                    <p class="login-subtitle animate__animated animate__fadeInUp animate__delay-1s">Admin Dashboard</p>
                </div>
                
                <div class="neu-card-inset login-form-container animate__animated animate__fadeInUp animate__delay-2s">
                    <h2 class="login-form-title">Welcome Back</h2>
                    <form id="loginForm" action="../admin/auth.php" method="post">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                        </div>
                        <div class="form-floating password-field">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <button type="submit" class="neu-button primary login-btn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                        <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                    </form>
                </div>
                
                <div class="login-footer">
                    <p>&copy; 2025 Pamigay Admin Panel</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the eye icon
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    const formData = new FormData(loginForm);
                    const response = await fetch('../admin/auth.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Success animation
                        document.querySelector('.login-card').classList.add('animate__animated', 'animate__fadeOutUp');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 800);
                    } else {
                        // Show error
                        loginError.textContent = result.message || 'Login failed. Please check your credentials.';
                        loginError.classList.remove('d-none');
                        loginError.classList.add('animate__animated', 'animate__shakeX');
                        
                        // Remove animation class after animation completes
                        setTimeout(() => {
                            loginError.classList.remove('animate__animated', 'animate__shakeX');
                        }, 1000);
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                    loginError.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
